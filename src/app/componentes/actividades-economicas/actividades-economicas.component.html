<app-navbar></app-navbar>
<div class="container ">
  <h2 class="base-header-activ">ACTIVIDADES ECONOMICAS</h2>
  <p class="norecord" *ngIf="!haydatos">NO HAY CIUDADANO SELECCIONADO. DIRIJASE A LA OPCION DE BUSCAR PARA ACTUALIZAR LA INFORMACION.</p>



  <p-table [value]="lista" [paginator]="true" [rows]="30" [rowsPerPageOptions]="[20,30,40]" editMode="row">

    <ng-template pTemplate="header">
      <tr>
        <th scope="col" width="10%">CODIGO HACENDARIO</th>
        <th scope="col" width="65%">DESCRIPCION</th>
        <th scope="col" width="15%">FECHA INICIO</th>
        <th scope="col" width="10%">ACCION</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dato>
      <tr >
        <td >{{dato.codigo}}</td>
        <td >{{dato.descripcion}}</td>
        <td >{{dato.fec_inicio}}</td>
        <td style="text-align:center" ><button class="btn"  pButton type="button"  label="finalizar" (click)="verborra(dato)"></button>

        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left" *ngIf="ciudadanoeActivo !== null">
        <button class="btn "  pButton type="button" label="Adicionar" icon="pi pi-check" (click)="vercrear()"></button>
      </div>
    </ng-template>

  </p-table>


</div>

<p-dialog header="CREAR" [modal]="true" [positionTop]="100"  [(visible)]="creardialog" [style]="{width: '500px', height: '200px'}"
          [closable]="true" [baseZIndex]="10000">
  <div class="container">
    <div >
      <form  class="base-container"  (ngSubmit)="this.guardar()" [formGroup]="formulario" >
        <p-messages [(value)]="msgs"></p-messages>

        <div class="form-group row">
          <div class="col-sm-9">
            <label>Fecha inicio actividad: </label>
            <p-calendar  name="fec_inicio" formControlName="fec_inicio"  [showIcon]="true" [locale]="es" dateFormat="dd/mm/yy" [inline]="true"></p-calendar>
          </div>

        </div>
        <div class="form-group row">
          <div class="col-sm-9">
            <label>Actividad </label>
            <select class="custom-select" class="form-control"  formControlName="idActividad" name="idActividad" ngModel  >

              <option *ngFor="let dato of listaall" [value]="dato.idActividad">
                {{dato.codigo}} - {{dato.descripcion}}
              </option>
            </select>
          </div>

        </div>


        <div class="form-group row">
          <div class="col-sm-9">
            <button class="btn  px-4 float-left"  pButton type="button" label="Adicionar" icon="pi pi-check" (click)="guardar()"></button>
          </div>

        </div>


      </form>

    </div>
  </div>

</p-dialog>
<p-dialog header="FINALIZAR" [modal]="true" [positionTop]="100"  [(visible)]="borrardialog" [style]="{width: '500px', height: '200px'}"
          [closable]="true" [baseZIndex]="10000">
  <div class="container">
    <div >
      <form  class="base-container"  (ngSubmit)="this.borrar()" [formGroup]="formularioborra" >

        <div class="form-group row">
          <div class="col-sm-9">
            <label>Fecha de Inicio: </label>
            <br/>
            <label><strong>{{fechaInicial}}</strong></label>

          </div>

        </div>
        <div class="form-group row">
          <div class="col-sm-9">
            <label>Fecha de finalizaci√≥n: </label>
            <p-calendar  name="fecCese" formControlName="fecCese"  [showIcon]="true" [locale]="es" dateFormat="dd/mm/yy" [inline]="true"></p-calendar>

          </div>

        </div>
        <div class="form-group row">
          <div class="col-sm-9">
            <button class="btn  px-4 float-left"  pButton type="button" label="Borrar" icon="pi pi-check" (click)="borrar()"></button>
          </div>

        </div>
      </form>

    </div>
  </div>

</p-dialog>

<!--/div-->
