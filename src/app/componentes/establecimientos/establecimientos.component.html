<!--div *ngIf="ciudService.ciudadanoActivo" -->
  <div class="container ">
    <h2 class="base-header-estab">ESTABLECIMIENTOS</h2>
    <div style="text-align:left">

      <button class="btn  px-4 float-right"  pButton type="button" label="Adicionar" icon="pi pi-check" (click)="crear()"></button>

    </div>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">NOMBRE</th>
    <th scope="col">FECHA APERTURA</th>
    <th scope="col">DIRECCIONES</th>
    <th scope="col">ACCION</th>
  </tr>
  </thead>
  <tbody *ngFor="let dato of lista">

  <tr class="table-light">
    <th >{{dato.nombre}}</th>
    <td>{{dato.fechaApertura}}</td>
    <td>{{dato.direccion}}</td>
    <td>-</td>
  </tr>
  </tbody>
</table>
</div>
<p-dialog header="CREAR" [modal]="true" [positionTop]="100"  [(visible)]="creardialog" [style]="{width: '500px', height: '200px'}"
          [closable]="true" [baseZIndex]="10000">
  <div class="container">
    <div >
      <form  class="base-container"  (ngSubmit)="this.crearEsta()" [formGroup]="formulario" >
        <div class="form-group row">
          <div class="col-sm-9">
            <label>Nombre del Establecimiento: </label>
            <input type="text" name="nombre" formControlName="nombre" class="form-control" ngModel  autocomplete="off"/>
          </div>

        </div>
        <div class="form-group row">
          <div class="col-sm-9">
            <label>fecha de apertura: </label>
            <p-calendar  name="fechaApertura" formControlName="fechaApertura"  [showIcon]="true" [locale]="es" dateFormat="dd/mm/yy"></p-calendar>

          </div>

        </div>
        <div class="form-group row">
          <div class="col-sm-9">
            <label>Dirección: </label>
            <input type="text" name="direccion" formControlName="direccion" class="form-control" ngModel  autocomplete="off"/>
          </div>

        </div>
        <div class="form-group row">
          <div class="col-sm-9">
            <label>Codigo Postal: </label>
            <input type="text" name="codPostal" formControlName="codPostal" class="form-control" ngModel  [placeholder]="11001" autocomplete="off"/>
          </div>

        </div>
        <div class="form-group row">
        <div class="col-sm-9">
          <label>Teléfono: </label>
          <input type="text" name="telefono1" formControlName="telefono1" class="form-control" ngModel  autocomplete="off"/>
        </div>

      </div>
        <div class="form-group row">
          <div class="col-sm-9">
            <button class="btn  px-4 float-left"  pButton type="button" label="Adicionar" icon="pi pi-check" (click)="guardar()"></button>
          </div>

        </div>
      </form>

    </div>
  </div>

</p-dialog>
<!--/div-->
