<div class="container py-3 ">
  <h2 class="base-header">Ingresar Funcionario</h2>
  <div class="row">

    <div class="col-md-6 mx-auto">
      <form class="base-container" (submit)="ingresarFuncionario()" >
        <div class="form-group">
          <div class="col-sm-10">
            <label>Usuario</label>
            <input type="text" [(ngModel)]="elCiudadano.usuario"  name="usuario" class="form-control" autocomplete="off"/>
          </div>
          <div class="col-sm-10">
            <label>Clave</label>
            <input type="password" [(ngModel)]="elCiudadano.clave"  name="clave" class="form-control" autocomplete="off"/>
          </div>
        </div>
        <input type="submit" class="btn btn-primary px-4 float-left" value="ingresarFuncionario"/>


      </form>
    </div>
  </div>
</div>
