<app-navbar></app-navbar>
<div class="container py-3 ">
  <h2 class="base-header-admi">Ingresar ADMINISTRADOR</h2>
  <div class="row">

    <div class="col-md-6 mx-auto">
      <form class="base-container" (submit)="validar()" >
        <div class="form-group">
          <div class="col-sm-10">
            <label>USUARIO</label>
            <input type="text" [(ngModel)]="usuario"  name="usuario" class="form-control" autocomplete="off"/>
          </div>
          <div class="col-sm-10">
            <label>CLAVE</label>
            <input type="password" [(ngModel)]="clave"  name="clave" class="form-control" autocomplete="off"/>
          </div>
        </div>

        <button class="boton"  pButton type="submit" label="Autenticar" icon="pi pi-check" ></button>


      </form>
    </div>
  </div>
</div>
