<app-navbar></app-navbar>
<div class="container py-3 ">

  <h2 class="base-header-ciud">Ingresar Ciudadano</h2>
  <div class="row">

    <div class="col-md-6 mx-auto">

      <form class="base-container" (submit)="autenticar()" >
        <div class="form-group">
          <p-messages [(value)]="msgs"></p-messages>
          <div class="col-sm-6">
            <label>Tipo de Identificaci√≥n</label>
            <select class="custom-select" class="form-control" [(ngModel)]="elCiudadano.tipoDocumento" name="tipoDocumento" autocomplete="off">
              <option *ngFor="let dato of tiposDocumento" [value]="dato.codigo">
                {{dato.nombre}}
              </option>
            </select>
          </div>
          <div class="col-sm-10">
            <label>Numero de documento</label>
            <input type="text" [(ngModel)]="elCiudadano.nroIdentificacion"  name="nroIdentificacion" class="form-control" autocomplete="off"/>
          </div>
          <div class="col-sm-10">
            <label>Clave</label>
            <input type="password" [(ngModel)]="elCiudadano.clave"  name="clave" class="form-control" autocomplete="off"/>
          </div>
        </div>
        <button class="boton"  pButton type="submit" label="Autenticar" icon="pi pi-check" ></button>


      </form>
    </div>
  </div>
</div>
