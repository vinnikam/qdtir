
<div class="container py-3 ">
  <h2 class="login-header">Ingresar Ciudadano</h2>
  <div class="row">

    <div class="col-md-6 mx-auto">
      <form class="login-container" (submit)="autenticar()" >
        <div class="form-group">
          <div class="col-sm-6">
            <label>Tipo de Identificación</label>
            <select class="custom-select" class="form-control" [(ngModel)]="elCiudadano.tipoDocumento" name="tipoDocumento">
              <option selected>Seleccione el tipo de Identificación</option>
              <option value="4">CEDULA</option>
              <option value="2">NIT</option>
              <option value="3">PASAPORTE</option>
            </select>
          </div>
          <div class="col-sm-10">
            <label>Numero de documento</label>
            <input type="text" [(ngModel)]="elCiudadano.nroIdentificacion"  name="nroIdentificacion" class="form-control"/>
          </div>
          <div class="col-sm-10">
            <label>Clave</label>
            <input type="password" [(ngModel)]="elCiudadano.clave"  name="clave" class="form-control"/>
          </div>
        </div>
        <input type="submit" class="btn btn-primary px-4 float-left" value="autenticar"/>


      </form>
    </div>
  </div>
</div>
